<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Library</title>
</head>
<body>
<header><button class="openModal">Add Book</button></header>
<dialog class="modal">
    <form method="">
        <label for="title">Title</label>
        <input class="text" type="text"  id="title" name="Title" required>

        <label for="author-name">Author</label>
        <input class="text" type="text" id="author-name" name="Author" required>

        <label for="PageAmnt">Pages</label>
        <input class="text" type="tel" id="PageAmnt" name="Pages">

        <label for="read-book">Read</label>
        <input class="checkbox" type="checkbox" id="read-book" name="Read">

        <div class="modalbtns">
            <button onclick="modal.close()" type="reset" id="cancelbtn">Cancel</button>
            <button type="submit" id="addbtn">Add Book</button>
        </div>
    </form>
</dialog>
<div class="con"></div>
</body>
</html>
